<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="assets/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        // cara menampilkan output
        // console.log("assalamualaikum");
        // document.write("assalamualaikum");
    </script>
</head>
<body class="bg-info-subtle">
    <div class="container d-flex flex-column align-items-center py-5 mtop100">
        <h2 id="judul">Halaman login</h2>
        <form action="#" method="post" class="bx">
            <div class="mb-3">
              <label for="username" class="form-label">username</label>
              <input type="email" class="form-control" id="username" aria-describedby="emailHelp" required
                oninvalid="this.setCustomValidity('username belum terdaftar')"
                oninput="setCustomValidity('')" >
              </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required
                oninvalid="this.setCustomValidity('password tidak boleh kosong')"
                oninput="setCustomValidity('')">
            </div>
            <button type="button" class="btn btn-primary form-control" onclick="ceklogin()">
              <i class="bi bi-lock-fill"></i>Login
            </button>
          </form>
    </div>
    

    <!-- JS bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- link javascript -->
    <script src="assets/js/process.js"></script>
</body>
</html>
